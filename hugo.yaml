  # choose a background color from any on this page: https://tachyons.io/docs/themes/skins/ and preface it with "bg-"
#  background_color_class: "bg-black"
  recent_posts_number: 5

  ananke_socials:
  - name: "twitter"
    url: "https://twitter.com/morgajel"
  - name: "mastodon"
    url: https://mastodon.social/@Morgajel
    rel: me noopener
  - name: "LinkedIn"
    url: "https://www.linkedin.com/in/morgajel"
  - name: "github"
    url: "htt[s://github.com/morgajel"
